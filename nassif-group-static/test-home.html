<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Home Page - Nassif Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1>Test Home Page</h1>
        <div id="test-results" class="mt-4">
            <div class="alert alert-info">
                <i class="fas fa-spinner fa-spin"></i> Testing home page without featured properties...
            </div>
        </div>
    </div>

    <script src="js/embedded-website-data.js"></script>
    <script src="js/website-data-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsDiv = document.getElementById('test-results');
            
            try {
                // Test if embedded data is available
                if (typeof EMBEDDED_WEBSITE_DATA === 'undefined') {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-times"></i> ❌ EMBEDDED_WEBSITE_DATA not found
                        </div>
                    `;
                    return;
                }
                
                // Test data manager
                const dataManager = new WebsiteDataManager();
                
                // Wait a bit for data to load
                setTimeout(() => {
                    const projects = dataManager.projects;
                    const apartments = dataManager.apartments;
                    const propertyTypes = dataManager.propertyTypes;
                    
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check"></i> ✅ Home page ready - No featured properties section!
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Projects</h5>
                                        <p class="card-text">${projects.length} projects available</p>
                                        <ul class="list-unstyled">
                                            ${projects.map(p => `<li>• ${p.name}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Property Types</h5>
                                        <p class="card-text">${propertyTypes.length} types available</p>
                                        <ul class="list-unstyled">
                                            ${propertyTypes.map(pt => `<li>• ${pt.displayName}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Apartments</h5>
                                        <p class="card-text">${apartments.length} apartments available</p>
                                        <ul class="list-unstyled">
                                            ${apartments.map(a => `<li>• ${a.name} (${a.status})</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="index.html" class="btn btn-primary">
                                <i class="fas fa-home"></i> Go to Home Page
                            </a>
                            <a href="services.html" class="btn btn-success ms-2">
                                <i class="fas fa-arrow-right"></i> Go to Services Page
                            </a>
                        </div>
                    `;
                }, 100);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times"></i> ❌ Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
