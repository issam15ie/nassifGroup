<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Static Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>üêõ Debug Static Website</h1>
        
        <div id="debug-results" class="mt-4">
            <div class="alert alert-info">
                <i class="fas fa-spinner fa-spin"></i> Loading debug information...
            </div>
        </div>
    </div>

    <script src="js/static-api.js"></script>
    <script>
        async function debugStaticWebsite() {
            const resultsDiv = document.getElementById('debug-results');
            
            try {
                console.log('üîç Starting debug...');
                
                // Wait for static API to load
                await new Promise(resolve => {
                    const checkAPI = () => {
                        if (window.StaticAPI && window.strapiAPI) {
                            console.log('‚úÖ StaticAPI class found');
                            resolve();
                        } else {
                            console.log('‚è≥ Waiting for StaticAPI...');
                            setTimeout(checkAPI, 100);
                        }
                    };
                    checkAPI();
                });
                
                const api = window.strapiAPI;
                console.log('üìä API object:', api);
                
                // Check if data is loaded
                console.log('üìä Projects length:', api.projects?.length);
                console.log('üìä Apartments length:', api.apartments?.length);
                console.log('üìä Property types length:', api.propertyTypes?.length);
                
                // Try to get projects
                const projects = api.getProjects();
                console.log('üìä Projects response:', projects);
                
                // Try to get apartments
                const apartments = api.getFeaturedApartments();
                console.log('üìä Featured apartments response:', apartments);
                
                let html = `
                    <div class="alert alert-success">
                        <h4><i class="fas fa-check-circle"></i> Debug Complete!</h4>
                        <ul class="mb-0">
                            <li><strong>StaticAPI Class:</strong> ${window.StaticAPI ? 'Found' : 'Missing'}</li>
                            <li><strong>API Instance:</strong> ${api ? 'Found' : 'Missing'}</li>
                            <li><strong>Projects Loaded:</strong> ${api.projects?.length || 0}</li>
                            <li><strong>Apartments Loaded:</strong> ${api.apartments?.length || 0}</li>
                            <li><strong>Property Types Loaded:</strong> ${api.propertyTypes?.length || 0}</li>
                        </ul>
                    </div>
                `;
                
                if (api.projects && api.projects.length > 0) {
                    html += `
                        <h3>üìä Projects Data</h3>
                        <div class="row">
                            ${api.projects.slice(0, 6).map(project => `
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">${project.name}</h5>
                                            <p class="card-text">Status: ${project.status}</p>
                                            <p class="card-text">Property Types: ${project.propertyTypes?.join(', ') || 'None'}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                if (api.apartments && api.apartments.length > 0) {
                    html += `
                        <h3>üè† Featured Apartments</h3>
                        <div class="row">
                            ${api.apartments.filter(apt => apt.isFeatured).slice(0, 3).map(apartment => `
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">${apartment.name}</h5>
                                            <p class="card-text">Project: ${apartment.project}</p>
                                            <p class="card-text">Price: ${apartment.currency}${apartment.price}</p>
                                            <p class="card-text">Status: ${apartment.status}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Debug failed:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h4><i class="fas fa-exclamation-triangle"></i> Debug Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong> <pre>${error.stack}</pre></p>
                    </div>
                `;
            }
        }
        
        // Run debug when page loads
        document.addEventListener('DOMContentLoaded', debugStaticWebsite);
    </script>
</body>
</html>
